<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12.4_cool_border</title>
  <style>
    .box {
      background-color: black;
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      align-content: center;
    }

    .box::after {
      content: 'cool border';
      color: #fff;
      border-style: groove;
      border: red groove 2px;
      padding: 20px;
      width: 50%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
