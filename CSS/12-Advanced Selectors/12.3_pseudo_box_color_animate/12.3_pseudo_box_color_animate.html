<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12.3_pseudo_box_color_animate</title>
  <style>
    .box {
      background-color: blue;
      width: 200px;
      height: 200px;
      position: relative;
    }

    .box::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 100%;
      background-color: red;
    }

    .box:hover::after {
      background-color: purple;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
