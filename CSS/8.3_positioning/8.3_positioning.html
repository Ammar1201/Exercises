<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.3_positioning</title>
  <style>
    /* * {
      box-sizing: border-box;
      margin: 0;

    } */

    .divs {
      border: black solid 2px;
      padding-bottom: 20px;
    }

    #div-1 {
      width: 300px;
      height: 280px;
    }

    #div-2 {
      width: 250px;
      height: 230px;
    }

    #div-3 {
      width: 800px;
      height: 150px;
    }

    #div-4 {
      width: 100px;
      height: 800px;
    }
  </style>
</head>
<body>
  <div id="div-1" class="divs">div one</div>
  <div id="div-2" class="divs">div two</div>
  <div id="div-3" class="divs">div three</div>
  <div id="div-4" class="divs">div four</div>
</body>
</html>
