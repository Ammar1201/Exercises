<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.3_positioning</title>
  <style>
    .divs {
      border: black solid 2px;
      padding-bottom: 20px;
      position: absolute;
      background-color: white;
    }

    #div-1 {
      width: 300px;
      height: 280px;
    }

    #div-2 {
      width: 250px;
      height: 230px;
      top: 160px;
      left: 180px;
    }

    #div-3 {
      width: 675px;
      height: 150px;
      top: 400px;
      z-index: 1;
    }

    #div-4 {
      width: 100px;
      height: 800px;
      left: 550px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="div-1" class="divs">div one</div>
  <div id="div-2" class="divs">div two</div>
  <div id="div-3" class="divs">div three</div>
  <div id="div-4" class="divs">div four</div>
</body>
</html>
