<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.1_CSS_properties</title>
  <style>
    #hello1 {
      border: red 2px solid;
      font-size: 20px;
      border-radius: 12px;
    }

    #hello2 {
      font-weight: bold;
      font-style: italic;
    }

    #hello3 {
      background-color: black;
      color: white;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="hello1">Hello World</div>
  <div id="hello2">Hello World</div>
  <div id="hello3">Hello World</div>
</body>
</html>
