<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11.1_flex_basics_1</title>
  <style>
    .container {
      margin: auto;
      display: flex;
      height: 50vh;
      width: 50%;
      background: burlywood;
      justify-content: space-between;
    }

    .box {
      width: 100px;
      height: 100px;
    }

    .box1 {
      background: green;
    }

    .box2 {
      background: blue;
    }

    .box3 {
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
</body>
</html>
