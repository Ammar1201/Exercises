<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7.1_buttons</title>
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      text-align: center;
    }
    
  </style>
</head>
<body>
  <div class="flat">
    <h3>Flat</h3>
    <button class="flat-r">Register</button>
    <button class="flat-s">Submit</button>
  </div>
  <div class="round">
    <h3>Round</h3>
    <button class="round-r">Register</button>
    <button class="round-s">Submit</button>
  </div>
  <div class="flat-ghost">
    <h3>Flat Ghost</h3>
    <button class="flat-ghost-r">Register</button>
    <button class="flat-ghost-s">Submit</button>
  </div>
  <div class="round-ghost">
    <h3>Round Ghost</h3>
    <button class="round-ghost-r">Register</button>
    <button class="round-ghost-s">Submit</button>
  </div>
</body>
</html>
